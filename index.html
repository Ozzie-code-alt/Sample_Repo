<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trial Code</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>

<div class="Container-grid">
    
    <div class="container">
      <div class="score">
        <span id="user-score">0</span>
        <span id="toal-score">/3</span>
      </div>

      <div class="content" id="question-area">
        <div id="question-text"></div>

        <div class="options">
          <button class="btn btn-option" id="True">True</button>
          <button class="btn btn-option" id="False">False</button>
        </div>
      </div>

      <div class="controls">
        <button class="btn btn-restart" id="restart">Restart</button>
        <button class="btn btn-prev" id="prev">Prev</button>
        <button class="btn btn-next" id="next">Next</button>
        <button class="btn btn-submit" id="submit">Submit</button>
      </div>
    </div>
   
      <div class="sub-container">
   <div class="main">
    <div class="main-title-con">
      <div class="title-m">
        <h1>Not Flash Cards</h1>
      </div>
    </div>
      <div class="slider" >
      
        <div class="slides">
          <h1>Question 1 </h1>
          <p>Hover Show Answer</p>
        </div>
        <div class="slides">
          <h1>Question 2</h1>
          <p>Hover Show Answer</p>
        </div>
        <div class="slides">
          <h1>Question 3</h1>
          <p>Hover Show Answer</p>
        </div>
        <div class="slides">
          <h1>Question 4</h1>
          <p>Hover Show Answer</p>
        </div>
        <div class="slides">
          <h1>Question 5</h1>
          <p>Hover Show Answer</p>
        </div>

      </div>           
    </div>

      <div class="main-2">
        <div class="leaderboard-con">
          <div class="L-title-con">
            <div class="title">
              <h1>LeaderBoards!</h1>
            </div>
          </div>
          <div class="leaderboards">
             
              <ul>
              <li>1</li>
              <li>2</li>
              <li>3</li>
              <li>4</li>
              <li>5</li>
              <li>6</li>
              </ul>

          </div>

        </div>
      </div>



  </div>
  </div>








  </body>
</html>
